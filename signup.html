<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizard Market - Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Create Your Lizard Market Account</h1>

<form id="signupForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>

<p style="text-align:center; margin-top: 20px;">or sign up with Google</p>
<div style="display:flex; justify-content:center;">
    <button id="googleLoginBtn" class="google-btn">Sign Up with Google</button>
</div>

<script src="supabase.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
